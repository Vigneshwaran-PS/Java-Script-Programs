<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class User{
      constructor(id , name){
        this.name = name
        this.id = id
      }

      display(){
        console.log("Id : ",this.id)
        console.log("Name : ",this.name)
      }
    }

    let user1 = new User(10,"sai")
    user1.display()

    let user2 = new User(20,"maki")
    user2.display()
  </script>
</body>
</html>
