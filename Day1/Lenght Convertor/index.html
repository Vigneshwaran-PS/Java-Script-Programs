<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="wrapper">
    <h2>cm to inches</h2>
    <div class="inputdiv">
      <input type="text" id="input" placeholder="lenght in cm">
    </div>
    <div>
      <button type="submit" onclick="convert()">convert to inches</button>
    </div>
    <div id="result">

    </div>
  </div>

  <script>

    function convert(){
      let cmVal = Number(document.getElementById("input").value)
      let inchVal = cmVal / 2.54
      let res = document.getElementById("result")
      res.innerHTML = inchVal.toFixed(4) + "inches" 
    }
  </script>
</body>
</html>
