<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log("hi","welcome to"+" operator")

    let a , b;
    a =10;
    b = 20;
    console.log("Addition : ",a+b)
    console.log("substraction : ",a-b)
    console.log("Divison : ",b/a)
    console.log("Modulus : ",a%b)
    console.log("Multiplication : ",a*b)
    console.log(a * b + a - b);
    console.log(a * (b+a) - b);
    console.log(2**3)
    console.log(3**2)

    a = 5;
    b = 10;

    console.log(a++)
    console.log(a)
    console.log(++a)
    console.log(a)


    console.log(b--)
    console.log(b)
    console.log(--b)
    console.log(b)

   
    let c = 10;
    let d = 20;
    d = c++;
    console.log(d)
    console.log(c)


    a = 10;
    console.log(a+=2);
    console.log(a)

    b = 20;
    console.log(b-=10)
    console.log(b)

    c = 100
    console.log(c*=5)
    console.log(c)

    d = 5
    console.log(d**=2)
    console.log(5)

    

  </script>
</body>
</html>
