    function payment(){
      return new Promise((resolve,reject)=>{
        let transaction = true
        if(transaction){
          resolve(20000)
        }else{
          reject(20000)
        }
      })
    }

    payment().then((amount)=>{console.log("Transaction Rs."+amount,"is Done")})
    .catch((amount)=>{console.log("Transaction Rs."+amount,"is Failed")})
  
  
    function tossCoin(){
      return new Promise((resolve,reject)=>{
        let possible = Math.floor(Math.random()*2)
        if(possible==0){
          resolve()
        }else{
          reject()
        }
      })
    }

    tossCoin().then(()=>console.log("It's Head..you won"))
    .catch(()=>console.log("It's Tail...sorry....you lost!!!!!!!!!"))
  
    
    let reachA = new Promise((resolve,reject)=>{
      let reached = true
      if(reached){
        setTimeout(resolve,4000,"viki")
      }else{
        reject("viki not reached")
      }
    })
