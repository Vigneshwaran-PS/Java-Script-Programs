<body>
  
  <script>

    //Json data formats


    let json = "maki"
    console.log(json)

    let json1 = 23
    console.log(json1)

    let json2 = true
    console.log(json2)

    let json3 = 2.32
    console.log(json3)

    let json4 = [5,6,7,8]
    console.log(json4)

    let json5 = {
      "name":"maki",
      "age":23
    }
    console.log(json5)

    let json6 = [
      {
        "name":"sai",
        "age":23
      },
      {
        "name":"maki",
        "age":34
      },
      {
        "name":"geto",
        "age":53
      }
    ]
    console.log(json6)
    

    let json7 = `[
      {
        "name":"sai",
        "age":23
      },
      {
        "name":"maki",
        "age":34
      },
      {
        "name":"geto",
        "age":53
      }
    ]`
    console.log(json7)

    let result = JSON.parse(json7)
    console.log(result)
    console.log(result[0])
    console.log(result[0].name)

    console.log(JSON.stringify(result))
    </script>
