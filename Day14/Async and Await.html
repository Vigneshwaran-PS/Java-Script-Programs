<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //async always returns a promise
    //we call promise without using "then and catch function"
    async function display(){
      return "hello" //resolve
    }

    display().then((msg)=>console.log(msg))


    let reachA = new Promise((resolve,reject)=>{
      let reached = false
      if(reached){
        setTimeout(resolve,4000,'viki')
      }else{
        reject("viki not reached")
      }
    })

    async function check(){
      console.log("hiiiii")
      try{
        let result = await reachA
        console.log(result)
        console.assert("bye")
      }catch(err){
        console.log(err)
      }
    }

    check()

    //Example 1

    function tossCoin(){
      return new Promise((resolve,reject)=>{
        let possible = Math.floor(Math.random()*2)
        if(possible==0){
          setTimeout(resolve,4000,"Its Head")
        }else{
          reject("Its Tail")
        }
      })
    }


    async function headOrTail(){
      console.log("Head or Tail")
      try{
        result = await tossCoin()
        console.log(result)
      }catch(err){
        console.log(err)
      }
    }

    headOrTail()
  </script>
</body>
</html>
