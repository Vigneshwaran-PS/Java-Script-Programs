<!-- Example 1:
Input: s = "abcabcbb"
Output: 3
Explanation: The answer is "abc", with the length of 3.

Example 2:
Input: s = "bbbbb"
Output: 1
Explanation: The answer is "b", with the length of 1.

Example 3:
Input: s = "pwwkew"
Output: 3
Explanation: The answer is "wke", with the length of 3.
Notice that the answer must be a substring, "pwke" is a subsequence and not a substring. -->


<script>

  function longerSubstring(str){
    let curString = []
    let maxLength = 0
    for(let i=0;i<str.length;i++){
      let curIndex = curString.indexOf(str[i])
      if(curIndex != -1){
        curString.splice(0,curIndex+1)
      }
      curString.push(str[i])
      maxLength = Math.max(maxLength,curString.length)
    }
    return maxLength
  }

  console.log(longerSubstring("abcabcbb"))
  console.log(longerSubstring("bbbbb"))
  console.log(longerSubstring("pwwkew"))
</script>
