<!-- Example 1:
Input: n = 00000000000000000000000000001011
Output: 3
Explanation: The input binary string 00000000000000000000000000001011 has a total of three '1' bits.


Example 2:
Input: n = 00000000000000000000000010000000
Output: 1
Explanation: The input binary string 00000000000000000000000010000000 has a total of one '1' bit.

Example 3:
Input: n = 11111111111111111111111111111101
Output: 31
Explanation: The input binary string 11111111111111111111 -->
  
  
  <script>

    function bitsCount(num){
      let count = 0
      for(let i=0;i<32;i++){
        if((num&1)==1){
          count++
        }
        num>>=1
      }
      return count
    }


    console.log(bitsCount(0b00000000000000000000000000001011))
    console.log(bitsCount(0b00000000000000000000000010000000))
    console.log(bitsCount(0b11111111111111111111111111111101))
  </script>
</body>
