<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="wrapper">
    <h2>Fd Interest</h2>

    <div class="inputdiv">
      <input type="text" id="input" placeholder="moths">
    </div>
    <div>
      <button type="submit" onclick="calc()">calculate</button>
    </div>
    <div id="result"></div>
  </div>

  <script>

    function calc(){
      let months = Number(document.getElementById("input").value)
      let rate

      if(months<3){
        rate = 5.8
      }else if(months>=3 && months <=6){
        rate = 6.5
      }else if(months>=7 && months <=9){
        rate = 7
      }else{
        rate = 9
      }

    let res = document.getElementById("result")
    res.innerHTML = "Your Interest is "+rate + "%"
  }
  </script>
</body>
</html>
